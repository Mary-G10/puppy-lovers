<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Lovers</title>
    <link rel="stylesheet" href="CSS/mystyle.css" />
  </head>
  <body>
    <!-- header section -->
    <header id="header">
      <div class="header headerAndfooter">
        <h1>Puppy Lovers Page</h1>
      </div>
    </header>
    <!-- banner section -->
    <section>
      <div class="banner">
        <img src="images/banner-puppies.jpg" alt="puppies in a basket" />
      </div>
    </section>
    <!-- Top images -->
    <section class="outerWrapper">
      <div class="topContainer container">
        <div class="image1">
          <img src="images/puppy-1.jpg" alt="white puppy" />
        </div>
        <div class="missing">
          <p>Puppy Missing Here!!</p>
        </div>
        <div class="image-2">
          <img src="images/puppy-2.jpg" alt="black puppy" />
        </div>
      </div>
      <!-- Bottom images -->
      <div class="more">
        <p>More Puppies</p>
      </div>
      <div class="lowerContainer container">
        <div class="image-3">
          <img src="images/puppy-3.jpg" alt="puppy in hand" />
        </div>
        <div class="image-4">
          <img src="images/puppy-4.jpg" alt="puppy on ground" />
        </div>
      </div>
    </section>
    <footer id="footer">
      <div class="footer headerAndfooter">
        <p>Developed by Meron G</p>
      </div>
    </footer>
  </body>
</html>
